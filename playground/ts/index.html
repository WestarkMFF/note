      function getUrlParams(queryKey = undefined) {
        const result = {},
          href = location.href

        if (!href.includes("?")) return {}
        const paramsArr = href.split("?")[1].split("&")
        paramsArr.forEach((item) => {
          const key = item.split("=")[0]
          let value = item.split("=")[1]
          if (["true", "false"].includes(value)) value = JSON.parse(value)
          if (value.startsWith("[") && value.endsWith("]")) {
            value = JSON.parse(decodeURI(value))
          }
          result[key] = value
        })
        return typeof queryKey === "undefined" ? result : result[queryKey]
      }
      const p = getUrlParams()
      console.log(p)
    </script>
