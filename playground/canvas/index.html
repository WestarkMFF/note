<html>
  <head>
    <title>three.js experiment</title>

    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="./lib/three.js"></script>

    <script>
      // 1. scene, 2. camera, 3. renderer, so that we can render the scene with camera
      const scene = new THREE.Scene()
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000)
      const renderer = new THREE.WebGLRenderer()

      renderer.setClearColor(new THREE.Color("red"))
      renderer.setSize(window.innerWidth, window.innerHeight)

      const axes = new THREE.AxesHelper(20)
      scene.add(axes)

      const planeGeometry = new THREE.PlaneGeometry(60, 20)
      const planeMaterial = new THREE.MeshBasicMaterial({ color: "blue" })
      const plane = new THREE.Mesh(planeGeometry, planeMaterial)

      plane.rotation.x = -0.5 * Math.PI
      plane.position.set(15, 0, 0)

      scene.add(plane)

      console.log("scene:", scene)
    </script>
  </body>
</html>
